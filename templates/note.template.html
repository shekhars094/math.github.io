<!-- templates/note.template.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{TITLE}} · My Notes</title>
  <link rel="stylesheet" href="../../assets/css/base.css" />
  <link rel="stylesheet" href="../../assets/css/layout.css" />
  <link rel="stylesheet" href="../../assets/css/theme.css" />
  <link rel="stylesheet" href="../../assets/css/components.css" />
  <link rel="stylesheet" href="../../assets/css/typography.css" />
</head>
<body>
  <div data-include="../../components/header.html"></div>
  <main class="container">
    <div class="breadcrumbs"><a href="../../index.html">Home</a> / <a href="../index.html">Notes</a> / {{TITLE}}</div>
    <h1>{{TITLE}}</h1>
    <div class="note-meta">Published <time datetime="{{DATE_ISO}}">{{DATE_HUMAN}}</time> · {{TAGS_HTML}}</div>

    <p>Write your note here…</p>

    <hr />
    <nav id="note-nav"></nav>
  </main>
  <div data-include="../../components/footer.html"></div>

  <script src="../../assets/js/utils/dom.js"></script>
  <script src="../../assets/js/components/include.js"></script>
  <script src="../../assets/js/components/theme-toggle.js"></script>
  <script src="../../assets/js/pages/note-nav.js"></script>
</body>
</html>
